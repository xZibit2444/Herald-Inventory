<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Updates - Herald Inventory</title>
    <link rel="icon" type="image/png" href="../IMG_0818.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="recent-updates.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="dashboard.html" class="logo-link">
                <h2>Herald Inventory</h2>
            </a>
            <button class="close-sidebar" id="closeSidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-link">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="inventory-list.html" class="nav-link">
                <i class="fas fa-boxes"></i>
                <span>Inventory List</span>
            </a>
            <a href="add-item.html" class="nav-link">
                <i class="fas fa-plus-circle"></i>
                <span>Add New Item</span>
            </a>
            <a href="reports.html" class="nav-link">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </a>
            <a href="maintenance.html" class="nav-link">
                <i class="fas fa-tools"></i>
                <span>Maintenance</span>
            </a>
            <a href="recent-updates.html" class="nav-link active">
                <i class="fas fa-history"></i>
                <span>Recent Updates</span>
            </a>
            <a href="settings.html" class="nav-link">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
            <a href="#" class="nav-link logout-link" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-wrapper">
        <!-- Top Navigation -->
        <header class="top-nav">
            <a href="dashboard.html" class="nav-title-link">
                <div class="nav-title">Herald Inventory</div>
            </a>
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <span id="usernameDisplay">User</span>
            </div>
        </header>

        <!-- Recent Updates Content -->
        <main class="updates-content">
            <div class="page-header">
                <h1>Recent Updates</h1>
                <p>Track all changes and modifications made to the inventory system</p>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="all">
                    <i class="fas fa-list"></i>
                    All Updates
                </button>
                <button class="tab-btn" data-tab="inventory">
                    <i class="fas fa-boxes"></i>
                    Inventory
                </button>
                <button class="tab-btn" data-tab="maintenance">
                    <i class="fas fa-tools"></i>
                    Maintenance
                </button>
                <button class="tab-btn" data-tab="users">
                    <i class="fas fa-users"></i>
                    User Management
                </button>
            </div>

            <!-- Filters -->
            <div class="filters-section">
                <div class="filter-group">
                    <label for="dateFilter">
                        <i class="fas fa-calendar"></i>
                        Date Range
                    </label>
                    <select id="dateFilter">
                        <option value="today">Today</option>
                        <option value="week" selected>This Week</option>
                        <option value="month">This Month</option>
                        <option value="all">All Time</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="userFilter">
                        <i class="fas fa-user"></i>
                        User
                    </label>
                    <select id="userFilter">
                        <option value="all">All Users</option>
                    </select>
                </div>
                <button class="btn-refresh" onclick="refreshUpdates()">
                    <i class="fas fa-sync-alt"></i>
                    Refresh
                </button>
            </div>

            <!-- Updates Timeline -->
            <div class="timeline-container" id="timelineContainer">
                <!-- Updates will be dynamically loaded here -->
            </div>
        </main>
    </div>

    <!-- Logout Modal -->
    <div class="modal-overlay" id="logoutModal">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-sign-out-alt"></i>
            </div>
            <h3>Confirm Logout</h3>
            <p>Are you sure you want to logout?</p>
            <div class="modal-actions">
                <button class="btn-cancel" id="cancelLogout">Cancel</button>
                <button class="btn-confirm" id="confirmLogout">Logout</button>
            </div>
        </div>
    </div>

    <script src="recent-updates.js"></script>
</body>
</html>
